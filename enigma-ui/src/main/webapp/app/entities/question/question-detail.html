
<div>
    <h2><span translate="enigmaUiApp.question.detail.title">Question</span> {{vm.question.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="enigmaUiApp.question.subject">Subject</dt></dt>
        <dd>
            <span>{{vm.question.subject}}<span>
        </dd>
        <hr>
        <dt><span translate="enigmaUiApp.question.content">Content</dt></dt>
        <dd>
            <span>{{vm.question.content}}<span>
        </dd>
        <hr>
        <dt><span translate="enigmaUiApp.question.difficulty">Difficulty</dt></dt>
        <dd>
            <span>{{vm.question.difficulty}}<span>
        </dd>
        <hr>
        <dt><span translate="enigmaUiApp.question.language">language</span></dt>
        <dd>
            <a ui-sref="language-detail({id:vm.question.languageId})">{{vm.question.languageId}}</a>
        </dd>
        <hr>
        <dt><span translate="enigmaUiApp.question.category">category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.question.categoryId})">{{vm.question.categoryId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
